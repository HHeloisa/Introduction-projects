<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Lista de tarefas</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento"><em>Clique duas vezes em um item para marcá-lo como completo</em></p>
  </header>

  <section id="listaPrincipal">
    <div id="addTarefa">
      <input type="text" id="texto-tarefa" placeholder="Registre aqui sua tarefa!">
      <br>
      <button id="criar-tarefa">Adicionar tarefa</button>
    </div>
      <ol id="lista-tarefas"></ol>
    <div id="botoesTarefas">
      <button id="apaga-tudo" class="bigButton">Apagar todos os ítens da lista</button>
      <button id="remover-finalizados" class="bigButton">Apagar tarefas concluídas</button>
    </div>
  </section>
  
  <script type='text/javascript' src ="script.js"></script>
</body>
</html>
