<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de cores | por Heloísa Hackenhaar</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
  <h1 id="title">Paleta de Cores</h1>
  </header>

  <br>
  <section id="flex">
    <div id='config'>
      <h2>Defina o tamanho do quadro:</h2>
      <input type=number id="inputNumber"/>
      <button id="buttonInputNumber">Definir tamanho</button>
    </div>
    <div id="newColor">
      <p>Insira um valor de cor para criar uma cor específica na paleta. Exemplo: f5cac3</p>
      <input type=text id="inputHexaColor">
      <button id="buttonNewColor">Adicionar cor</button>
    </div>
    <div id='color-palette'></div>
  </section>

  <br>
  <section id='board'>
  </section>
  <div id="clear-board">
  <button>Limpar o quadro</button>
  </div>

  <br>
  <footer>
    <div>
      <p>Este projeto foi desenvolvido durante o curso de Desenvolvimento WEB da Trybe.</p>
    </div>
  </footer>

  <script type='text/javascript' src='script.js'></script>
</body>
</html>
